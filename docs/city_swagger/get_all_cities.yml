tags:
  - City
summary: Get city by name
parameters:
  - name: city_name
    in: path
    required: true
    schema:
      type: string
    description: The name of the city to retrieve
responses:
  200:
    description: City found successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            country:
              type: string
  404:
    description: City not found
