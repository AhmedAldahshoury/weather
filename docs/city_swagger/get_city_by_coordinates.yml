tags:
  - City
summary: Get city by coordinates
parameters:
  - name: latitude
    in: query
    required: true
    schema:
      type: number
      format: float
    description: Latitude of the city
  - name: longitude
    in: query
    required: true
    schema:
      type: number
      format: float
    description: Longitude of the city
responses:
  200:
    description: City found successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            latitude:
              type: number
            longitude:
              type: number
            country:
              type: string
  400:
    description: Invalid or missing latitude and longitude query parameters
  404:
    description: City not found
